<html><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>calculator</title> 
    
   </head> 
   <body>
     
    <div id="wrapper"> 
     <div id="main"> 
      <div id="dis_sec"> 
       <h1><b>CALCULATOR </b></h1> 
       <input type="text" id="displays" placeholder="0"> 
       <br> 
       <input type="text" id="results" placeholder=""> 
      </div> 
      <div class="keys"> 
       <div id="keyBoard"> 
        <button class="btn_no btn-1" onclick="deleteDis()">Del</button> 
        <button class="btn_no btn-1" onclick="calk('(')">(</button> 
        <button class="btn_no btn-1" onclick="calk(')')">)</button> 
        <button class="btn_no btn-1 btn-w" onclick="calk('/')"> <img alt="" border="0" width="40" data-original-height="512" data-original-width="512" src="https://1.bp.blogspot.com/-tXdyUdfd_k4/YPKJQg5jOjI/AAAAAAAABI0/y6zIEKBcVbAIUpIs4clw7frV1YLObh7XgCLcBGAsYHQ/s200/divide%2B%25281%2529.png"> </button> 
        <button class="btn_no" onclick="calk(7)">7</button> 
        <button class="btn_no" onclick="calk(8)">8</button> 
        <button class="btn_no" onclick="calk(9)">9</button> 
        <button class="btn_no btn-w btn-x" onclick="calk('*')"> <img alt="" border="0" width="40" data-original-height="512" data-original-width="512" src="https://1.bp.blogspot.com/-aBGwDCr2XMM/YPKJQ6khTJI/AAAAAAAABI4/BYp3PNbKVmQAawqqvExjBcLs2ckqqkbYwCLcBGAsYHQ/s200/multiplication-sign%2B%25281%2529.png"> </button> 
        <button class="btn_no" onclick="calk(4)">4</button> 
        <button class="btn_no" onclick="calk(5)">5</button> 
        <button class="btn_no" onclick="calk(6)">6</button> 
        <button class="btn_no btn-w" onclick="calk('-')">-</button> 
        <button class="btn_no" onclick="calk(1)">1</button> 
        <button class="btn_no" onclick="calk(2)">2</button> 
        <button class="btn_no" onclick="calk(3)">3</button> 
        <button class="btn_no btn-w" onclick="calk('+')">+</button> 
        <button class="btn_no btn-d" onclick="calk('.')">.</button> 
        <button class="btn_no" onclick="calk(0)">0</button> 
        <button class="btn_no" onclick="clearDis()">Clear</button> 
        <button class="btn_no eql" onclick="equals()">=</button> 
       </div> 
      </div> 
     </div> 
    </div> 
   
   
  </body></html>
